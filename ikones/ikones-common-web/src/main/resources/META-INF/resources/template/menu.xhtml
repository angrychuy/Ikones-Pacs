<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pu="http://primefaces.org/ultima">

	<h:form id="menuform">
		<div class="layout-menu #{guestPreferences.menuClass}">
			<div class="nano">
				<div class="nano-content menu-scroll-content">
					<ui:fragment
						rendered="#{guestPreferences.profileMode == 'inline' and guestPreferences.menuLayout != 'menu-layout-static menu-layout-horizontal'}">
						<div class="profile">
							<!-- <div class="profile-image"></div> -->
							<p:graphicImage id="avatar" styleClass="profile-image" style="display: block;"
								library="ikones-theme" name="images/me.png"/>
							<a id="profile-options" href="#"> <span class="profile-name">Invitado</span>
								<i class="material-icons">&#xE313;</i>
							</a>
						</div>

						<ul id="profile-menu" class="ultima-menu">
							<li role="menuitem"><a href="#" class="ripplelink"> <i
									class="material-icons">&#xE24D;</i><span>Machotes</span>
							</a></li>
							<li role="menuitem">
								<!-- <a href="#" class="ripplelink"> 
									<i class="material-icons">&#xE8AC;</i> 
									<span>Salir</span>
								</a> -->
								<p:commandLink actionListener="#{loginService.logout()}" ajax="false">
									<i class="material-icons">&#xE8AC;</i> 
									<span>Salir</span>
								</p:commandLink>
							</li>
						</ul>
					</ui:fragment>

					<pu:menu widgetVar="me">
						<p:menuitem id="um_doc" value="Ayuda" icon="&#xE880;" />
					</pu:menu>
				</div>
			</div>
		</div>
	</h:form>
</ui:composition>
